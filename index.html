    const App = () => {

      const calculate = () => {
        const pIds = ['p1', 'p2', 'p3', 'p4'];

        if (winners.length !== 1) {

        }

                <div className="flex flex-col justify-evenly flex-1 min-h-0 py-1">

                  </button>
