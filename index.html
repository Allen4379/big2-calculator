<body>

    const Icon = ({ name, className = "w-7 h-7" }) => {

            </svg>
          </div>

          {/* å³å´ç·šç¨¿ç‡ˆç±  */}
          <div className="absolute top-[15%] -right-[8%] w-36 lantern-breathe-delay">
            <svg viewBox="0 0 100 200" fill="none" stroke="rgba(253, 224, 71, 0.4)" strokeWidth="1">
              <line x1="50" y1="0" x2="50" y2="30" strokeWidth="2" />
              <rect x="35" y="30" width="30" height="6" fill="rgba(153, 27, 27, 0.5)" stroke="none" />

              <path d="M50 36 L 50 144" />
              <path d="M65 36 Q 80 90 65 144" />
              <rect x="35" y="144" width="30" height="6" fill="rgba(153, 27, 27, 0.5)" stroke="none" />
              <line x1="45" y1="150" x2="45" y2="180" opacity="0.6" />

            </svg>
          </div>

          {/* æ¥µç·©æ…¢ç²’å­ */}
          {particles.map(p => (
            <div 
              key={p.id}
              className="absolute bottom-[-5%] bg-amber-200/40 rounded-full"
              style={{
                left: p.left, width: p.size, height: p.size,
                animation: `floatParticle ${p.duration} linear infinite`,
                animationDelay: p.delay
              }}

      );
    };

    // å°ˆé–€è™•ç†åˆ†æ•¸å‹•ç•«èˆ‡é•·è¼©å‹å–„é¡¯ç¤ºçš„åˆ—çµ„ä»¶
    const AnimatedScoreRow = ({ player, rank }) => {
      const [animClass, setAnimClass] = useState('');
      const prevScore = useRef(player.score);

      useEffect(() => {
        if (player.score > prevScore.current) {
          setAnimClass('anim-score-up');
        } else if (player.score < prevScore.current) {
          setAnimClass('anim-score-down');
        }
        prevScore.current = player.score;
        
        const timer = setTimeout(() => setAnimClass(''), 800);
        return () => clearTimeout(timer);
      }, [player.score]);

      const isFirst = rank === 0 && player.score > 0;
      
      // æ­£è² åˆ†æ ¼å¼åŒ–ï¼ŒåŠ ä¸Šç¬¦è™Ÿç¢ºä¿è‰²ç›²ä¹Ÿèƒ½çœ‹æ‡‚
      const displayScore = player.score > 0 ? `+${player.score}` : player.score;
      const colorClass = player.score > 0 ? 'text-emerald-300' : player.score < 0 ? 'text-rose-300' : 'text-white/40';

      return (
        <div className={`relative min-h-[76px] px-6 py-4 flex items-center justify-between border-b border-white/5 last:border-0 transition-colors ${isFirst ? 'bg-amber-500/5' : ''}`}>

              ) : (
                <span className="text-xl font-bold text-white/30">{rank + 1}</span>
              )}
            </div>
            {/* ç©å®¶åå­—ï¼šç‰¹å¤§å­—é«” */}
            <span className="text-[24px] font-semibold tracking-wide">{player.name}</span>
          </div>

          {/* åˆ†æ•¸ï¼šç­‰å¯¬ç‰¹å¤§å­—é«” */}
          <span className={`text-[32px] font-bold tabular-nums tracking-tight ${colorClass} ${animClass} transition-colors duration-300`}>
            {displayScore}
          </span>
        </div>
      );
    };

    const App = () => {
      const INITIAL_PLAYERS = [
        { id: 'p1', name: 'çˆ¸çˆ¸', score: 0 },
        { id: 'p2', name: 'åª½åª½', score: 0 },
        { id: 'p3', name: 'å“¥å“¥', score: 0 },
        { id: 'p4', name: 'å¦¹å¦¹', score: 0 },
      ];

      const [players, setPlayers] = useState(INITIAL_PLAYERS);
      const [history, setHistory] = useState([]);
      const [activeTab, setActiveTab] = useState('scores'); // é è¨­é¡¯ç¤ºæ’è¡Œæ¦œ
      const [currentCards, setCurrentCards] = useState({ p1: 0, p2: 0, p3: 0, p4: 0 });
      const [twoCounts, setTwoCounts] = useState({ p1: 0, p2: 0, p3: 0, p4: 0 });
      const [winnerTwoCount, setWinnerTwoCount] = useState(0);
      const [showRules, setShowRules] = useState(false);

      // --- ä¿æŒåŸæœ‰çš„é‚è¼¯ä¸å‹• ---
      useEffect(() => {
        const savedP = localStorage.getItem('big2_players_ios26');
        const savedH = localStorage.getItem('big2_history_ios26');
        if (savedP) setPlayers(JSON.parse(savedP));
        if (savedH) setHistory(JSON.parse(savedH));
      }, []);

      useEffect(() => {
        localStorage.setItem('big2_players_ios26', JSON.stringify(players));
        localStorage.setItem('big2_history_ios26', JSON.stringify(history));
      }, [players, history]);

      const changeCard = (id, delta) => {
        setCurrentCards(prev => {
          const newVal = Math.max(0, Math.min(13, prev[id] + delta));
          if (newVal === 0) setTwoCounts(p => ({ ...p, [id]: 0 }));
          return { ...prev, [id]: newVal };
        });
      };

      const toggleTwo = (id) => {
        if (currentCards[id] === 0) return;
        setTwoCounts(prev => ({ ...prev, [id]: (prev[id] + 1) % 5 }));
      };

      const calculate = () => {
        const pIds = ['p1', 'p2', 'p3', 'p4'];
        const winners = pIds.filter(id => currentCards[id] === 0);
        
        if (winners.length !== 1) {
          alert("å¿…é ˆå‰›å¥½æœ‰ä¸€äººè„«æ‰‹ï¼ˆå‰© 0 å¼µï¼‰æ‰èƒ½çµç®—å–”ï¼");
          return;
        }

        const winnerId = winners[0];
        let totalPot = 0;
        const roundScores = {};

        pIds.forEach(id => {
          if (id === winnerId) {
            roundScores[id] = 0;
          } else {
            let p = currentCards[id];
            if (p >= 8) p *= 2; 
            if (twoCounts[id] > 0) p *= Math.pow(2, twoCounts[id]); 
            if (winnerTwoCount > 0) p *= Math.pow(2, winnerTwoCount); 
            
            roundScores[id] = -p;
            totalPot += p;
          }
        });

        roundScores[winnerId] = totalPot;

        setPlayers(prev => prev.map(p => ({ ...p, score: p.score + roundScores[p.id] })));
        setHistory([{
          id: Date.now(),
          time: new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' }),
          scores: roundScores,
          isExtreme: winnerTwoCount > 0
        }, ...history]);

        setCurrentCards({ p1: 0, p2: 0, p3: 0, p4: 0 });
        setTwoCounts({ p1: 0, p2: 0, p3: 0, p4: 0 });
        setWinnerTwoCount(0);
        setActiveTab('scores'); // çµç®—å¾Œè‡ªå‹•è·³è½‰æ’è¡Œæ¦œ
      };

      const handleReset = () => {
        if(window.confirm("ç¢ºå®šè¦æŠŠæ‰€æœ‰äººçš„åˆ†æ•¸æ­¸é›¶ï¼Œé‡æ–°é–‹å§‹å—ï¼Ÿ")) {
          setPlayers(INITIAL_PLAYERS);
          setHistory([]);
        }
      };

      return (
        <div className="w-full h-[100dvh] relative flex flex-col mx-auto max-w-md shadow-2xl overflow-hidden">
          <ElegantBackground />

          {/* æ¨™é¡Œåˆ—ï¼šå­—é«”æ¥µåº¦æ”¾å¤§ï¼Œå­—è·æ‹‰é–‹ç‡Ÿé€ é«˜ç´šç©©å®šæ„Ÿ */}
          <header className="pt-[var(--safe-top)] pb-4 px-6 relative z-10 flex justify-between items-end">
            <div>
              <p className="text-[#D4AF37] text-[12px] font-bold tracking-[0.2em] mb-1 opacity-80">æ­²æ¬¡ä¸™åˆï¼è¿æ˜¥æ¥ç¦</p>
              <h1 className="text-[32px] font-bold tracking-[0.05em] drop-shadow-md">
                å¤§è€äºŒè¨˜åˆ†æ‰€

            </div>
            <button 
              onClick={() => setShowRules(true)}

          {/* ä¸»å…§å®¹å€ */}
          <main className="flex-1 relative z-10 overflow-hidden flex flex-col px-5 pb-[calc(100px+var(--safe-bottom))]">
            
            {/* æ’è¡Œæ¦œç•«é¢ (é‡å°é•·è¼©å„ªåŒ–çš„ iOS 26 ä¸»å¡ç‰‡) */}
            {activeTab === 'scores' && (
              <div className="flex-1 flex flex-col justify-center animate-in fade-in duration-300 h-full">
                
                <div className="glass-card rounded-[24px] overflow-hidden flex flex-col w-full shadow-2xl">
                  {/* æ’è¡Œæ¦œå…§å®¹åˆ— */}
                  <div className="flex flex-col">
                    {[...players].sort((a, b) => b.score - a.score).map((p, idx) => (
                      <AnimatedScoreRow key={p.id} player={p} rank={idx} />
                    ))}
                  </div>
                </div>

                {/* å¤§è§¸æ§ç†±å€çš„æ´—ç‰ŒæŒ‰éˆ• */}
                <div className="mt-8 px-4">
                  <button 
                    onClick={handleReset} 
                    className="btn-primary w-full h-[56px] rounded-[18px] text-[20px] font-semibold tracking-widest text-[#FDE047]"
                  >
                    é‡æ–°æ´—ç‰Œæ¸…ç®—
                  </button>
                  <p className="text-center text-[13px] text-white/40 mt-4 tracking-wider">
                    é»æ“Šçµç®—æœƒå°‡æ‰€æœ‰åˆ†æ•¸æ­¸é›¶
                  </p>
                </div>
              </div>
            )}

            {/* è¨˜åˆ†èˆ‡æ­·å²ç•«é¢ (ç¶­æŒåŸé‚è¼¯ï¼Œç•¥èª¿æ¨£å¼ä»¥ç¬¦åˆé•·è¼©å­—é«”éœ€æ±‚) */}
            {activeTab === 'play' && (
              <div className="flex-1 overflow-y-auto custom-scroll pt-2 animate-in fade-in space-y-4">
                 <div className="flex flex-col gap-4">
                  {INITIAL_PLAYERS.map(base => {
                    const id = base.id;
                    const p = players.find(x => x.id === id);
                    const isWinner = currentCards[id] === 0;
                    
                    return (
                      <div key={id} className={`glass-card rounded-[20px] p-4 flex items-center justify-between transition-all ${twoCounts[id] > 0 ? 'bg-amber-900/30 border-amber-500/30' : ''}`}>
                        <div className="flex flex-col gap-3">
                          <span className="text-[22px] font-bold">{p.name}</span>
                          <button 
                            onClick={() => toggleTwo(id)}
                            disabled={isWinner}
                            className={`px-3 py-1.5 rounded-lg text-[14px] font-medium border transition-colors ${isWinner ? 'opacity-30 border-transparent bg-black/20' : twoCounts[id] > 0 ? 'bg-amber-500/20 text-amber-300 border-amber-500/50' : 'bg-black/30 text-white/50 border-white/10'}`}
                          >
                            {isWinner ? 'é †åˆ©è„«æ‰‹' : twoCounts[id] > 0 ? `æ‰£è€äºŒ Ã— ${twoCounts[id]}` : 'æ‰‹ç„¡è€äºŒ'}
                          </button>
                        </div>

                        <div className="flex items-center gap-2 bg-black/30 p-2 rounded-[16px]">
                          <button onClick={() => changeCard(id, -1)} className="w-12 h-12 rounded-xl bg-white/10 active:bg-white/20 flex items-center justify-center text-white">
                            <Icon name="minus" className="w-6 h-6" />
                          </button>
                          <div className="w-10 text-center text-[28px] font-bold tabular-nums">
                            {currentCards[id]}
                          </div>
                          <button onClick={() => changeCard(id, 1)} className="w-12 h-12 rounded-xl bg-white/10 active:bg-white/20 flex items-center justify-center text-white">
                            <Icon name="plus" className="w-6 h-6" />
                          </button>
                        </div>
                      </div>
                    );
                  })}
                </div>

                <div className="pt-4 space-y-3">
                  <button 
                    onClick={() => setWinnerTwoCount(v => (v + 1) % 5)}
                    className={`w-full py-4 rounded-[16px] text-[15px] font-medium transition-all border ${winnerTwoCount > 0 ? 'bg-red-900/50 text-red-200 border-red-500/50' : 'bg-white/5 text-white/50 border-white/10'}`}
                  >
                    {winnerTwoCount > 0 ? `ğŸ”¥ è´å®¶è€äºŒè„«æ‰‹ Ã— ${winnerTwoCount} (å…¨å ´ç¿»å€)` : 'è´å®¶ä¸€èˆ¬ç‰Œå‹è„«æ‰‹'}
                  </button>
                  
                  <button 
                    onClick={calculate}
                    className="w-full h-[60px] rounded-[18px] bg-[#D4AF37] text-black text-[22px] font-bold tracking-widest active:scale-95 transition-transform"
                  >
                    å°ç›¤æ”¶éŒ¢
                  </button>
                </div>
              </div>
            )}

            {activeTab === 'history' && (
              <div className="flex-1 overflow-y-auto custom-scroll pt-2 animate-in fade-in space-y-4">
                {history.length === 0 ? (
                  <div className="text-center py-20 text-[18px] text-white/40">ç›®å‰é‚„æ²’æœ‰ä»»ä½•ç´€éŒ„</div>
                ) : (
                  history.map((rec, i) => (
                    <div key={rec.id} className="glass-card rounded-[20px] p-5">
