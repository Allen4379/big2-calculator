  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const Icon = ({ name, className = "w-7 h-7" }) => {

    const ElegantBackground = () => {
      const particles = useMemo(() => Array.from({ length: 8 }).map((_, i) => ({
        id: i,
        left: `${10 + Math.random() * 80}%`,
        delay: `${Math.random() * 5}s`,

      return (

          <div className="absolute top-[5%] -left-[10%] w-48 lantern-breathe">
            <svg viewBox="0 0 100 200" fill="none" stroke="rgba(253, 224, 71, 0.4)" strokeWidth="1">

              <line x1="50" y1="150" x2="50" y2="190" opacity="0.6" />

            </svg>

          <div className="absolute top-[15%] -right-[8%] w-36 lantern-breathe-delay">
            <svg viewBox="0 0 100 200" fill="none" stroke="rgba(253, 224, 71, 0.4)" strokeWidth="1">

              <rect x="35" y="30" width="30" height="6" fill="rgba(153, 27, 27, 0.5)" stroke="none" />

            </svg>

              }}

          ))}
        </div>
      );
    };

    const AnimatedScoreRow = ({ player, rank }) => {
      const [animClass, setAnimClass] = useState('');
      const prevScore = useRef(player.score);

      useEffect(() => {
        if (player.score > prevScore.current) {
          setAnimClass('anim-score-up');
        } else if (player.score < prevScore.current) {
          setAnimClass('anim-score-down');
        }
        prevScore.current = player.score;
        const timer = setTimeout(() => setAnimClass(''), 800);
        return () => clearTimeout(timer);
      }, [player.score]);

      const isFirst = rank === 0 && player.score > 0;
      const displayScore = player.score > 0 ? `+${player.score}` : player.score;
      const colorClass = player.score > 0 ? 'text-emerald-300' : player.score < 0 ? 'text-rose-300' : 'text-white/40';

      return (
        <div className={`relative px-5 py-3.5 flex items-center justify-between border-b border-white/5 last:border-0 transition-colors ${isFirst ? 'bg-amber-500/5' : ''}`}>
          {isFirst && <div className="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-amber-400 to-amber-600 rounded-r-md"></div>}

            <div className="w-6 flex justify-center">
              {isFirst ? <Icon name="crown" className="w-6 h-6 text-amber-400 anim-crown drop-shadow-[0_2px_4px_rgba(0,0,0,0.5)]" /> : <span className="text-lg font-bold text-white/30">{rank + 1}</span>}

          <span className={`text-[28px] font-bold tabular-nums tracking-tight ${colorClass} ${animClass} transition-colors duration-300`}>
            {displayScore}
          </span>
        </div>
      );
    };

    const App = () => {
      const INITIAL_PLAYERS = [
        { id: 'p1', name: 'çˆ¸çˆ¸', score: 0 },
        { id: 'p2', name: 'åª½åª½', score: 0 },
        { id: 'p3', name: 'å“¥å“¥', score: 0 },
        { id: 'p4', name: 'å¦¹å¦¹', score: 0 },
      ];

      const [players, setPlayers] = useState(INITIAL_PLAYERS);
      const [history, setHistory] = useState([]);
      const [activeTab, setActiveTab] = useState('play'); // è¨­å®šé è¨­ç‚ºè¨˜åˆ†é é¢æ–¹ä¾¿æª¢è¦–
      const [currentCards, setCurrentCards] = useState({ p1: 0, p2: 0, p3: 0, p4: 0 });
      const [twoCounts, setTwoCounts] = useState({ p1: 0, p2: 0, p3: 0, p4: 0 });
      const [winnerTwoCount, setWinnerTwoCount] = useState(0);
      const [showRules, setShowRules] = useState(false);

      useEffect(() => {
        const savedP = localStorage.getItem('big2_players_ios26');
        const savedH = localStorage.getItem('big2_history_ios26');
        if (savedP) setPlayers(JSON.parse(savedP));
        if (savedH) setHistory(JSON.parse(savedH));
      }, []);

      useEffect(() => {
        localStorage.setItem('big2_players_ios26', JSON.stringify(players));
        localStorage.setItem('big2_history_ios26', JSON.stringify(history));
      }, [players, history]);

      const changeCard = (id, delta) => {
        setCurrentCards(prev => {
          const newVal = Math.max(0, Math.min(13, prev[id] + delta));
          if (newVal === 0) setTwoCounts(p => ({ ...p, [id]: 0 }));
          return { ...prev, [id]: newVal };
        });
      };

      const toggleTwo = (id) => {
        if (currentCards[id] === 0) return;
        setTwoCounts(prev => ({ ...prev, [id]: (prev[id] + 1) % 5 }));
      };

      const calculate = () => {
        const pIds = ['p1', 'p2', 'p3', 'p4'];
        const winners = pIds.filter(id => currentCards[id] === 0);
        
        if (winners.length !== 1) {
          alert("å¿…é ˆå‰›å¥½æœ‰ä¸€äººè„«æ‰‹ï¼ˆå‰© 0 å¼µï¼‰æ‰èƒ½çµç®—å–”ï¼");
          return;
        }

        const winnerId = winners[0];
        let totalPot = 0;
        const roundScores = {};

        pIds.forEach(id => {
          if (id === winnerId) {
            roundScores[id] = 0;
          } else {
            let p = currentCards[id];
            if (p >= 8) p *= 2; 
            if (twoCounts[id] > 0) p *= Math.pow(2, twoCounts[id]); 
            if (winnerTwoCount > 0) p *= Math.pow(2, winnerTwoCount); 
            roundScores[id] = -p;
            totalPot += p;
          }
        });

        roundScores[winnerId] = totalPot;

        setPlayers(prev => prev.map(p => ({ ...p, score: p.score + roundScores[p.id] })));
        setHistory([{
          id: Date.now(),
          time: new Date().toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' }),
          scores: roundScores,
          isExtreme: winnerTwoCount > 0
        }, ...history]);

        setCurrentCards({ p1: 0, p2: 0, p3: 0, p4: 0 });
        setTwoCounts({ p1: 0, p2: 0, p3: 0, p4: 0 });
        setWinnerTwoCount(0);
        setActiveTab('scores');
      };

      const handleReset = () => {
        if(window.confirm("ç¢ºå®šè¦æŠŠæ‰€æœ‰äººçš„åˆ†æ•¸æ­¸é›¶ï¼Œé‡æ–°é–‹å§‹å—ï¼Ÿ")) {
          setPlayers(INITIAL_PLAYERS);
          setHistory([]);
        }
      };

      return (
        <div className="w-full h-[100dvh] relative flex flex-col mx-auto max-w-md shadow-2xl overflow-hidden">
          <ElegantBackground />

          {/* é ‚éƒ¨ Headerï¼šå¾®å¾®ç¸®æ¸›ä¸‹é‚Šè· */}
          <header className="pt-[calc(var(--safe-top)+4px)] pb-2 px-6 relative z-10 flex justify-between items-end shrink-0">
            <div>
              <p className="text-[#D4AF37] text-[11px] font-bold tracking-[0.2em] mb-0.5 opacity-80">æ­²æ¬¡ä¸™åˆï¼è¿æ˜¥æ¥ç¦</p>
              <h1 className="text-[28px] font-bold tracking-[0.05em] drop-shadow-md">
                å¤§è€äºŒè¨˜åˆ†æ‰€
              </h1>
            </div>
            <button 
              onClick={() => setShowRules(true)} 
              className="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center active:scale-95 transition-transform"
            >
              <Icon name="info" className="w-5 h-5 text-white/80" />
            </button>
          </header>

          {/* ä¸»å…§å®¹å€ï¼šä½¿ç”¨ flex-1 å¡«æ»¿ï¼Œä¸”çµ•å°ä¸æ²å‹• */}
          <main className="flex-1 relative z-10 flex flex-col px-4 pb-[calc(76px+var(--safe-bottom))] overflow-hidden">
            
            {activeTab === 'scores' && (
              <div className="flex-1 flex flex-col justify-center animate-in fade-in duration-300">
                <div className="glass-card rounded-[20px] overflow-hidden flex flex-col w-full shadow-2xl">
                  <div className="flex flex-col">
                    {[...players].sort((a, b) => b.score - a.score).map((p, idx) => (
                      <AnimatedScoreRow key={p.id} player={p} rank={idx} />
                    ))}
                  </div>
                </div>
                <div className="mt-6 px-2">
                  <button 
                    onClick={handleReset} 
                    className="btn-primary w-full h-[52px] rounded-[16px] text-[18px] font-semibold tracking-widest text-[#FDE047]"
                  >
                    é‡æ–°æ´—ç‰Œæ¸…ç®—
                  </button>
                  <p className="text-center text-[12px] text-white/40 mt-3 tracking-wider">
                    é»æ“Šçµç®—æœƒå°‡æ‰€æœ‰åˆ†æ•¸æ­¸é›¶
                  </p>
                </div>
              </div>
            )}

            {activeTab === 'play' && (
              <div className="flex-1 flex flex-col justify-between pt-1 animate-in fade-in h-full">
                
                {/* ä¸ŠåŠéƒ¨ï¼šç©å®¶å¡ç‰‡å€å¡Š (ç©ºé–“å£“ç¸®å¾—æ›´ç·Šæ¹Š) */}
                <div className="flex flex-col gap-2.5">
                  {INITIAL_PLAYERS.map(base => {
                    const id = base.id;
                    const p = players.find(x => x.id === id);
                    const isWinner = currentCards[id] === 0;
                    
                    return (
                      <div key={id} className={`glass-card rounded-[16px] px-3.5 py-2.5 flex items-center justify-between transition-all ${twoCounts[id] > 0 ? 'bg-amber-900/30 border-amber-500/30' : ''}`}>
                        <div className="flex flex-col gap-1.5">
                          <span className="text-[20px] font-bold tracking-wide">{p.name}</span>
                          <button 
                            onClick={() => toggleTwo(id)}
                            disabled={isWinner}
                            className={`px-2.5 py-1 rounded-md text-[12px] font-medium border transition-colors w-max ${isWinner ? 'opacity-30 border-transparent bg-black/20' : twoCounts[id] > 0 ? 'bg-amber-500/20 text-amber-300 border-amber-500/50' : 'bg-black/30 text-white/50 border-white/10'}`}
                          >
                            {isWinner ? 'é †åˆ©è„«æ‰‹' : twoCounts[id] > 0 ? `æ‰£è€äºŒ Ã— ${twoCounts[id]}` : 'æ‰‹ç„¡è€äºŒ'}
                          </button>
                        </div>

                        {/* æŒ‰éˆ•ç¨å¾®ç¸®å°ä¸€é»é»ï¼Œä¿ç•™å¤§è§¸æ§å€ */}
                        <div className="flex items-center gap-1 bg-black/30 p-1.5 rounded-[14px]">
                          <button onClick={() => changeCard(id, -1)} className="w-10 h-10 rounded-xl bg-white/10 active:bg-white/20 flex items-center justify-center text-white">
                            <Icon name="minus" className="w-5 h-5" />
                          </button>
                          <div className="w-10 text-center text-[26px] font-bold tabular-nums">
                            {currentCards[id]}
                          </div>
                          <button onClick={() => changeCard(id, 1)} className="w-10 h-10 rounded-xl bg-white/10 active:bg-white/20 flex items-center justify-center text-white">
                            <Icon name="plus" className="w-5 h-5" />
                          </button>
                        </div>
                      </div>
                    );
                  })}
                </div>

                {/* ä¸‹åŠéƒ¨ï¼šçµç®—æ§åˆ¶å€ (è²¼åˆä¸‹æ–¹) */}
                <div className="mt-auto pt-3 space-y-2.5">
                  <button 
                    onClick={() => setWinnerTwoCount(v => (v + 1) % 5)}
                    className={`w-full py-3 rounded-[14px] text-[14px] font-medium transition-all border ${winnerTwoCount > 0 ? 'bg-red-900/50 text-red-200 border-red-500/50' : 'bg-white/5 text-white/50 border-white/10'}`}
                  >
                    {winnerTwoCount > 0 ? `ğŸ”¥ è´å®¶è€äºŒè„«æ‰‹ Ã— ${winnerTwoCount} (å…¨å ´ç¿»å€)` : 'è´å®¶ä¸€èˆ¬ç‰Œå‹è„«æ‰‹'}
                  </button>
                  
                  <button 
                    onClick={calculate}
                    className="w-full h-[52px] rounded-[16px] bg-[#D4AF37] text-black text-[20px] font-bold tracking-widest active:scale-95 transition-transform shadow-[0_4px_15px_rgba(212,175,55,0.3)]"
                  >
                    å°ç›¤æ”¶éŒ¢
                  </button>
                </div>
              </div>
            )}

            {/* åªæœ‰æ­·å²ç´€éŒ„é é¢å…è¨±å…§éƒ¨æ²å‹• */}
            {activeTab === 'history' && (
              <div className="flex-1 overflow-y-auto pt-1 animate-in fade-in space-y-3 pb-4">
                {history.length === 0 ? (
                  <div className="text-center py-20 text-[16px] text-white/40">ç›®å‰é‚„æ²’æœ‰ä»»ä½•ç´€éŒ„</div>
                ) : (
                  history.map((rec, i) => (
                    <div key={rec.id} className="glass-card rounded-[16px] p-4">
                      <div className="flex justify-between items-center mb-3 pb-2 border-b border-white/10">
                        <span className="text-[14px] text-white/60">{rec.time}</span>
                        {rec.isExtreme && <span className="text-[11px] bg-red-500/20 text-red-300 px-2 py-0.5 rounded-md">è€äºŒåŠ æˆ</span>}
                      </div>
                      <div className="grid grid-cols-4 gap-2 text-center">
                        {INITIAL_PLAYERS.map(p => {
                          const s = rec.scores[p.id];
                          return (
                            <div key={p.id}>
                              <div className="text-[12px] text-white/50 mb-1">{p.name}</div>
                              <div className={`text-[16px] font-bold tabular-nums ${s > 0 ? 'text-emerald-300' : s < 0 ? 'text-rose-300' : 'text-white/30'}`}>
                                {s > 0 ? `+${s}` : s}
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  ))
                )}
              </div>
            )}

          </main>

          {/* åº•éƒ¨å°èˆªï¼šé«˜åº¦é©é…å›ºå®š */}
          <nav className="absolute bottom-0 w-full glass-nav pb-[var(--safe-bottom)] pt-2 z-20 shrink-0">
            <div className="flex justify-between items-center max-w-[320px] mx-auto px-4">
              <button onClick={() => setActiveTab('scores')} className="relative flex flex-col items-center gap-1 w-20 py-1.5">
                <Icon name="trophy" className={`w-6 h-6 transition-colors ${activeTab === 'scores' ? 'text-[#FDE047]' : 'text-white/40'}`} />
                <span className={`text-[12px] font-medium transition-colors ${activeTab === 'scores' ? 'text-[#FDE047]' : 'text-white/40'}`}>æˆ°å ±</span>
                {activeTab === 'scores' && <div className="absolute top-0 w-6 h-1 bg-[#FDE047] rounded-full shadow-[0_0_8px_#FDE047]"></div>}
              </button>
